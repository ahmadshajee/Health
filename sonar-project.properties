# SonarCloud Configuration for Healthcare Management System

# Project Information
sonar.projectKey=ahmadshajee_Health
sonar.organization=ahmadshajee
sonar.projectName=Healthcare Management System
sonar.projectVersion=1.0

# Source Code Directories
sonar.sources=client/src,server
sonar.tests=client/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js

# Language Configuration
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info
sonar.typescript.lcov.reportPaths=client/coverage/lcov.info

# Exclusions (node_modules, build files, etc.)
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.min.js,**/coverage/**,**/.git/**,**/public/**,**/data/**/*.json

# Coverage Exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/index.tsx,**/index.js,**/*.config.js

# Quality Gate Settings
sonar.qualitygate.wait=true

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git